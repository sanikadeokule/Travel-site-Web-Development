<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbar</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-TX9iHsk4pb0U3dhpvFjDz/VylWj5F9erEkCkT8KdP3Dl+kg5+3u9PX0fmnWLI3Uv" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex">
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse justify-content-between flex-grow-1" id="navbarSupportedContent">
      <button><a class="navbar-brand btn btn-primary" href="#">Navbar</a></button>
      <ul class="navbar-nav mr-auto d-flex flex-row">
        <li class="nav-item">
            <button><a class="nav-link btn btn-primary" href="#">Home</a></button>
        </li>
        <li class="nav-item">
            <button><a class="nav-link btn btn-primary" href="#">Link</a></button>
        </li>
        <li class="nav-item dropdown">
            <button><a class="nav-link btn btn-primary dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown
          </a></button>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
             <a class="dropdown-item" href="#">Action</a> 
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item " href="#">Something else here</a>  
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>

</nav>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-3pK9gA+2Wz79DlQyOPI7z6AvcvTV0YbSEKzf5kgFfFz4yoUjzA6O8rL+tf/2ERwk" crossorigin="anonymous"></script>

</body>
</html>
